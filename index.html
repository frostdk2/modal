<!DOCTYPE html>
<html lang="en">

<head>
	<title>Welcome-modal</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<main class="page">
		<div class="welcome-modal">
			<div class="welcome-modal__content">
				<a class="welcome-modal__logo" href="https://www.haemochromatosis.org.uk/"><img width="36" height="36"
						class="welcome-modal__logo-image" src="img/logo.svg" alt="logotype"></a>
				<button type="button" class="welcome-modal__close">
					<xml version="1.0" encoding="iso-8859-1">
					<svg width="14" height="14" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
						y="0px" viewBox="0 0 371.23 371.23" style="enable-background:new 0 0 371.23 371.23;"
						xml:space="preserve">
						<polygon points="371.23,21.213 350.018,0 185.615,164.402 21.213,0 0,21.213 164.402,185.615 0,350.018 21.213,371.23 
						185.615,206.828 350.018,371.23 371.23,350.018 206.828,185.615 " />
				</button>
				<h2 class="welcome-modal__title">Support us with a donation today!</h2>
				<p class="welcome-modal__text">We rely on your donation to fight iron overload. Help us to help others to
					live well with
					genetic haemochromatosis.
				</p>
				<div class="welcome-modal__donate">
					<div class="welcome-modal__payment">
						<figure class="welcome-modal__qr">
							<picture>
								<source srcset="img/usd-qr.webp" type="image/webp"><img width="190" height="228" class="welcome-modal__picture"
									src="img/usd-qr.png" alt="donate 5 USD">
							</picture>
						</figure>
						<a class="welcome-modal__btn donate-btn"
							href="https://checkout.stripe.com/pay/cs_live_a1JKerKbl0RSLl2dXQQHf6yl1zGDUufZi9YpFeJSrQf1xMlavht2ZOWhZG#fidkdWxOYHwnPyd1blppbHNgWkBPQ3BrcTVRbjVCfWRUVnVIfVJmTj1DQzU1NVVHbzBPT3cnKSd1aWxrbkB9dWp2YGFMYSc%2FJzNqQD18UDdtNWJRSmJISDQxMSd4JSUl">Donate
							5$</a>
					</div>
					<div class="welcome-modal__payment">
						<figure class="welcome-modal__qr">
							<picture>
								<source srcset="img/euro-qr.webp" type="image/webp"><img  width="190" height="228" class="welcome-modal__picture"
									src="img/euro-qr.png" alt="donate 5 E">
							</picture>
						</figure>
						<a class="welcome-modal__btn donate-btn donate-btn_red"
							href="https://checkout.stripe.com/pay/cs_live_a1nIxAIgroEXwtsxTIlmKUpR1pEVZr4ow2GH5XFY3pnBCiBpEhKk9XQX2Z#fidkdWxOYHwnPyd1blppbHNgWkBPQ3BrcTVRbjVCfWRUVnVIfVJmTj1DQzU1NVVHbzBPT3cnKSd1aWxrbkB9dWp2YGFMYSc%2FJzQxbjFsQDU9VjJvYDAxMWRAQyd4JSUl">Donate
							EUR 5</a>
					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="js/app.min.js?_v=20220619185839"></script>
</body>

</html>
